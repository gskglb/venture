<ion-header>
  <ion-navbar>
    <ion-title>Awesome Ideas for you</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()" *ngIf="isLoggedIn">
        <ion-icon name="person"></ion-icon>
       </button>
      <button ion-button icon-only (click)="goToLogIn()" *ngIf="!isLoggedIn">
        <ion-icon name="log-in"></ion-icon>
       </button>
    </ion-buttons>    
     
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- List Code -->
  <ion-list [virtualScroll]="ideas" approxItemHeight="50px">

    <ion-item *virtualItem="let idea" style="width: 100%" (click)="ideaTapped($event, idea)">
        <ion-thumbnail item-start>
          <img [src]="idea.imageUrl">
        </ion-thumbnail>
        <h2>{{ idea.title }}</h2>
        <p>{{ idea.description }}</p>
    </ion-item>
    <div style="height:10px"></div>
  </ion-list>
  <!-- End of List Code -->

  <ion-fab bottom right >
    <button ion-fab class="pop-in" color="primary" (click)="newTapped()">New</button>
    
  </ion-fab>

</ion-content>
